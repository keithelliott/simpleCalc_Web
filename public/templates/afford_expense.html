<script type='text/template'>
<div id='expense_div'>
	<h3>Expenses</h3>
	<form class='form-inline'>
		<input id='expense_name' type='text' placeholder='Name' />
		<div class='input-prepend input-append'>
			<span class="add-on">$</span>
			<input id='expense_amount' type='text' placeholder='Monthly Amount' />
			<span class='add-on'>.00</span>
		</div>
		<select id='expense_frequency' class='span2'>
			<option>Monthly</option>
			<option>Yearly</option>
		</select>
		<button id='expense_submit' class='btn btn-primary' type='submit'>Add Expense</button>
		</form>
		<div id='expense_table'></div>
		<div id='expense_subtotal'>
		<table>
		<tbody><tr><td>Subtotal</td><td id='expense_total'>$0.00</td></tr></tbody>
		</table>
		</div>
	</div>
</script>
